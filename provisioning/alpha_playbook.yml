# This playbook will provision the full environment.
---

  - name: install_qemu_agent
    hosts: 10.0.0.21
    become: true
    vars:
      docker_compose_version: "v2.20.2"
    tasks:
  
    - name: update repository index
      apt:
        update_cache: yes
  
    - name: install qemu agent
      apt:
        name: qemu-guest-agent
        state: latest
  
    - name: start qemu-agent
      ansible.builtin.systemd:
        state: started
        name: qemu-guest-agent

    - name: enable qemu-agent
      ansible.builtin.systemd:
        enabled: yes
        name: qemu-guest-agent

    - name: Install aptitude
      apt:
        name: aptitude
        state: latest
        update_cache: true

    - name: Install required system packages
      apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-pip
          - virtualenv
          - python3-setuptools
        state: latest
        update_cache: true

    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Update apt and install docker-ce
      apt:
        name: docker-ce
        state: latest
        update_cache: true

    - name: Install Docker Module for Python
      pip:
        name: docker

    - name: Add user to docker group
      user:
        name: john
        group: docker

    - name: Download docker-compose {{ docker_compose_version }}
      get_url:
        url : https://github.com/docker/compose/releases/download/{{ docker_compose_version }}/docker-compose-Linux-x86_64
        dest: ~/docker-compose
        mode: '+x'

    - name: Check docker-compose exists
      stat: path=~/docker-compose
      register: docker_compose

    - name: Move docker-compose to /usr/local/bin/docker-compose
      command: mv ~/docker-compose /usr/local/bin/docker-compose
      when: docker_compose.stat.exists

    - name: copy docker-compose.yml to the server(s)
      ansible.builtin.copy:
        src: /home/john/code/the-beginning/provisioning/config_files/docker-compose.yml
        dest: /opt/docker-compose.yml
        owner: john
        group: john
        mode: u=rw,g=r,o=r

    - name: create directory /opt/appdata/mosquitto/config
      file:
        path: /opt/appdata/mosquitto/config
        state: directory


    - name: copy mosquitto.conf to the server(s)
      ansible.builtin.copy:
        src: /home/john/code/the-beginning/provisioning/config_files/mosquitto.conf
        dest: /opt/appdata/mosquitto/config/mosquitto.conf
        owner: john
        group: john
        mode: u=rw,g=r,o=r

    - name: copy mosquitto.passwd to the server(s)
      ansible.builtin.copy:
        src: /home/john/code/the-beginning/provisioning/config_files/mosquitto.passwd
        dest: /opt/appdata/mosquitto/config/mosquitto.passwd
        owner: john
        group: john
        mode: u=rw,g=r,o=r             
  
    - name: move to /opt and run docker-compose.yml
      ansible.builtin.shell: cd /opt && docker-compose -f docker-compose.yml up -d --remove-orphans   
